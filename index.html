<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--===============Favicon link=============-->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!--===============Fonts css link=============-->

    <link rel="stylesheet" href="Fonts/Fonts.css" />

    <!--===============Custom css link=============-->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container grid">
      <div class="card grid">
        <div class="card-banner">
          <img src="/images/image-product-mobile.jpg" alt="" data-mobile-img />

          <img
            src="/images/image-product-desktop.jpg"
            alt=""
            data-desktop-img
          />
        </div>

        <div class="card-content">
          <p class="card-subtitle">Perfume</p>

          <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>

          <p class="card-text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="card-price flex-items-center">
            <span class="price-primary">$149.99 </span>

            <span class="price-secondary">$169.99 </span>
          </div>

          <button class= "btn flex-items-center">
            <img src="/images/icon-cart.svg" alt="" />
            <span>Add to Cart</span>
          </button>

          
        </div>
      </div>
    </div>
  </body>
</html>
